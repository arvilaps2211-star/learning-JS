<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    

    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'poppins' ,sans-serif;
        }

        body{
            background: linear-gradient(to right, yellow, rgb(229, 54, 229));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(rgb(0, 0, 0), rgb(0, 0, 0), rgb(0, 0, 0), alpha);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #00aaff;
            font-weight: 600;
        }

        p {
            margin: 10px 0;
            color: #444;
        }

        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff165d;
        }
        
        #result{
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
   <div class="container">
<h1>BMI Calculator</h1>
<p>Click the button below to calculate your BMI:</p>
<button onclick="CalculateBMI()">calculate Bmi</button>
<div id="result"></div>
</div>
    <script src="Bmi.js"></script>    
</body>
</html>
